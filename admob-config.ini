ADMOB_APP_ID=ca-app-pub-8177702634836557~XXXXXXXXXX

# 2. Your Rewarded Ad Unit ID (from AdMob Console → Ad units → Rewarded)
# Replace this in getCoin.java line 32
REWARDED_AD_UNIT_ID=ca-app-pub-8177702634836557/YYYYYYYYYY

# 3. Your Vercel Project URL (where verify-reward.js is deployed)
# This will be configured in AdMob Console as SSV URL
VERCEL_API_URL=https://your-project-name.vercel.app/api/verify-reward

# 4. Firebase Project ID (from google-services.json)
FIREBASE_PROJECT_ID=lastfom-launcher

# 5. Firebase Service Account (already set in Vercel env vars)
# Path to service account key file (DO NOT commit this file!)
FIREBASE_SERVICE_ACCOUNT_PATH=./serviceAccountKey.json

[REWARD_CONFIG]
# Reward amount per ad
COINS_PER_AD=10

# Maximum ads per day per user
MAX_ADS_PER_DAY=10

# Daily login reward
DAILY_REWARD_COINS=3

